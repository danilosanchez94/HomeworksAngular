<mat-card *ngIf="productDetail$ | async as productDetail; else loadingRef">
  <mat-card-header>
    <mat-card-title> Detalle Producto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        ><strong>Producto:</strong> {{ productDetail.title }}</mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item
        ><strong>Descripci√≥n:</strong>
        {{ productDetail.description }}</mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item
        ><strong>Precio:</strong>
        <span [ngClass]="{ underline: productDetail.offerDiscount != null }">{{
          productDetail.prices["S"] | redondeo | currency : "MXN"
        }}</span>
        <button
          mat-flat-button
          color="primary"
          class="buttonOffer"
          *ngIf="productDetail.offerDiscount != null"
        >
          {{
            productDetail.prices["S"] - productDetail.offerDiscount / 100
              | redondeo
              | currency : "MXN"
          }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <div *ngFor="let imges of productDetail.photos">
      <img mat-card-image src="{{ imges }}" />
    </div>
  </mat-card-footer>
</mat-card>

<ng-template #loadingRef>
  <div class="loading">
    <mat-spinner [diameter]="40"></mat-spinner>
    Loading
  </div>
</ng-template>
